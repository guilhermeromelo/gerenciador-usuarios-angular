<div
	class="
		auth-wrapper
		d-flex
		no-block
		justify-content-center
		align-items-center
	"
>
	<div class="auth-box m-3 m-md-0" style="width: 400px; border-radius: 2px">
		<div>
			<div class="logo">
				<span class="db"
					><img
						src="assets/images/mv-logo.jpg"
						alt="logo"
						style="height: 60px"
				/></span>
				<h5 class="font-medium m-b-20" style="padding-top: 15px">
					Gerenciamento de usuários MV
				</h5>
				<span class="font-medium m-b-20" style="padding-top: 15px">
					Realize o Login para continuar...
				</span>
			</div>
			<!-- Form -->
			<div class="row">
				<div class="col-12">
					<form
					class="form-horizontal m-t-20"
					(ngSubmit)="realizarLogin()"
					id="loginform"
				  >
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1"
						  ><i class="ti-user"></i
						></span>
					  </div>
					  <input
						type="text"
						class="form-control"
						placeholder="Login"
						[(ngModel)]="login"
					  />
					</div>
					<div class="input-group mb-3">
					  <div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon2"
						  ><i class="fas fa-lock"></i
						></span>
					  </div>
					  <input
						type="password"
						class="form-control"
						placeholder="Senha"
						[(ngModel)]="password"
					  />
					</div>
					<h4 *ngIf="errorMessage != ''" class="text-center text-danger">{{errorMessage}}</h4>

					<div class="form-group text-center" style="padding-top: 20px">
					  <div class="col-xs-12 p-b-20">
						<button
						  type="submit"
						  [disabled]='loading == true'
						  class="btn btn-block btn-lg"
						  style="
							background-color: #3a5769;
							border-color: #3a5769;
							color: white;
						  "
						>
						  Entrar
						</button>
					  </div>
					</div>

					<div class="form-group m-b-0 m-t-10">
						<div class="col-sm-12 text-center">
						   Não possui uma conta ? <a href="signup" class="text-info m-l-5"><b>Cadastrar-se</b></a>
						</div>
					</div>
				  </form>
				</div>
			</div>
		</div>
	</div>
</div>
